<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="imagens/limoes-capa.png" loop autoplay>
        <source src="midia/Meu-Video.mkv" type="">
        <source src="midia/Meu-Video.webm" type="">
        <source src="midia/meu-video.ogv" type="">
        <source src="midia/meu-video.mp4" type="">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=hzVCFf998yXo1V_z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
